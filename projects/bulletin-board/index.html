<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div class="notes-container">
                <div class="note yellow">I am confident</div>
                <div class="note pink">Reminder: Call Mom</div>
                <div class="note blue">
                    <img
                        src="images/roses.webp"
                        alt="red flowers"
                    >
                </div>
                <div class="note green">Reminder: DO HOMEWORK</div>
                <div class="note yellow">TRUST GOD</div>
                <div class="note orange">
                    <img
                        src="images/pup.jpeg"
                        alt="red flowers"
                    >
                </div>
            <div>
        </div>
    </body>
</html>
