<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mebay Product Page</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="page-layout">
            <div id="column-one">
                <img 
                    src="images/baby shoes 1.webp" 
                    width="135px" 
                    alt="newbalance"

                <img 
                    src="images/baby shoes 2.webp" 
                    width="135px"

                    src="images/baby shoes 3.webp"

                    alt="newbalance"

            </div>

            </div>

                <h2>
                    Size 5 Toddler - New Balance 9060 - Rose Pink - IV9060FR

                        &bull;

                        99.4% positive</span>

                    &bull;

                    Contact seller</span>
                </div>

                    <span class="price">US $59.95</span>
                </div>
                <div id="seller-information-3">
                    <span class="condition">Condition: Pre-owned</span>
                <div class="button">
                    <a href="#">Buy It Now</a>
                </div>
                <div class="button2">

            </div>
